{% extends "base.html" %} {% block title %}Savings{% endblock %} {% block content %}
<form method="POST">
  <h3 align="center">Savings</h3>
  <div class="form-gorup">
    <label for="startTime">Start Time</label>
    <input
      type="startTime"
      class="form-control"
      id="startTime"
      name="startTime"
      placeholder="Enter Start Time"
    />
  </div>

  <div class="form-gorup">
    <label for="endTime">End Time</label>
    <input
      type="endTime"
      class="form-control"
      id="endTime"
      name="endTime"
      placeholder="Enter End Time"
    />
  </div>

  <div class="form-gorup">
    <label for="rate">Rate</label>
    <input
      type="rate"
      class="form-control"
      id="rate"
      name="rate"
      placeholder="Enter Rate"
    />
  </div>

  <div class="form-gorup">
    <label for="firstName">Total savings: $</label>
    <label for="firstname">{{total_savings}}</label>
  </div>


  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
