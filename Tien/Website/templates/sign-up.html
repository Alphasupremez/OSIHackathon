{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<br />
<div style="display: flex; justify-content: center;">
  <img style="align-self: flex-start;" src="{{ url_for('static', filename='OSI.png') }}" alt="Image Description" width="400" height="200"/>
</div>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <div class="mt-3 text-center">
        <p>Already have an account?<a class="nav-item nav-link" id="login" href="/login">Log In</a></p>
        <img
          src="{{ url_for('static', filename='husky.png') }}"
          alt="Logo"
          height="40"
        />
      </div>
    </div>
  </div>
</div>
{% endblock %}
